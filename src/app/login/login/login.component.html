
<!-- form grup-->
<form [formGroup]="form" class="container-form">
    <!-- input email adress-->
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">nombre</label>
      <input type="text" class="form-control" formControlName="user" id="exampleFormControlInput1" placeholder="name@example.com">
      <div id="passwordHelpBlock" class="form-text">
       entre con user <b>admin</b>
      </div>
    </div>
    <!--end input email adress-->
    <!-- input password-->
    <div class="mb-3">
      <label for="exampleFormControlInput2" class="form-label">password</label>
      <input type="{{ showPassword ? 'text' : 'password' }}"class="form-control" placeholder="password" formControlName="password" id="exampleFormControlInput2" >
      <div id="passwordHelpBlock" class="form-text">
       entre con password <b>123</b>
      </div>
      <button class="input-group-text" id="basic-addon2" type="button" (click)="toggleShowPassword()">
        {{ showPassword ? 'Ocultar' : 'Mostrar' }} contrase√±a
      </button>
    </div>
    <!--end input password-->

    <!-- check recordar-->
    <div class="form-check">
      <input class="form-check-input"formControlName="remember" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        recordar
      </label>
    </div>
    <!-- fin check recordar-->
    <br>
    <!-- button of login-->
    <div class="login-botones">
      <button type="button" class="btn btn-primary" 
        (click)="access()">loguin</button>
    </div> 
    <!--end button of login-->
    <img src="assets/procesando.gif" *ngIf="procesandoImg">
     <div class="input-group mb-3 with-margin-top">
       <button type="button" class="btn btn-secondary" 
        (click)="accessLikeEmpoyer()">entrar como empleado</button>
     </div>
  </form>
  <!--end form grup-->
